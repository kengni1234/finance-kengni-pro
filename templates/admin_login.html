<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kengni Finance</title>
    <style>
        * { box-sizing:border-box; margin:0; padding:0; }
        body { font-family:'Segoe UI',system-ui,sans-serif; background:#0f1117; color:#e8ecf1; min-height:100vh; display:flex; align-items:center; justify-content:center; }
        .card { background:#1a1d27; border:1px solid #2e3448; border-radius:16px; padding:2.5rem 2rem; width:100%; max-width:380px; }
        .logo { text-align:center; font-size:2rem; margin-bottom:.5rem; }
        .title { text-align:center; font-size:.95rem; color:#6b7280; margin-bottom:2rem; }
        .form-group { margin-bottom:1.1rem; }
        label { display:block; font-size:.8rem; color:#6b7280; margin-bottom:.4rem; }
        input { width:100%; background:#0f1117; border:1px solid #2e3448; color:#e8ecf1; padding:.7rem 1rem; border-radius:8px; font-size:.9rem; outline:none; transition:border-color .2s; }
        input:focus { border-color:#00d4aa; }
        .btn { width:100%; background:#00d4aa; color:#000; border:none; padding:.75rem; border-radius:8px; font-size:.95rem; font-weight:700; cursor:pointer; margin-top:.5rem; transition:background .2s; }
        .btn:hover { background:#00bfa3; }
        .error { background:rgba(255,77,106,.1); border:1px solid rgba(255,77,106,.3); color:#ff4d6a; padding:.6rem 1rem; border-radius:8px; font-size:.82rem; margin-bottom:1rem; display:none; }
    </style>
</head>
<body>
<div class="card">
    <div class="logo">üõ°Ô∏è</div>
    <div class="title">Acc√®s restreint</div>
    <div class="error" id="errMsg"></div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="votre@email.com" autocomplete="off">
    </div>
    <div class="form-group">
        <label>Mot de passe</label>
        <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
    </div>
    <button class="btn" id="loginBtn" onclick="doLogin()">Connexion</button>
</div>
<script>
document.addEventListener('keydown', e => { if(e.key==='Enter') doLogin(); });
async function doLogin() {
    const email=document.getElementById('email').value.trim();
    const password=document.getElementById('password').value.trim();
    const btn=document.getElementById('loginBtn');
    if(!email||!password){showErr('Remplissez tous les champs');return;}
    btn.textContent='‚Ä¶'; btn.style.opacity='.6';
    try {
        const r=await fetch('/{{ token }}/auth',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({email,password})});
        const d=await r.json();
        if(d.success){window.location.href='/admin';}
        else{showErr(d.message||'Identifiants incorrects');btn.textContent='Connexion';btn.style.opacity='1';}
    } catch{showErr('Erreur r√©seau');btn.textContent='Connexion';btn.style.opacity='1';}
}
function showErr(msg){const e=document.getElementById('errMsg');e.textContent=msg;e.style.display='block';}
</script>

</body>
</html>
